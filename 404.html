<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 | Sector3 Racing</title>

  <meta name="robots" content="noindex" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />

  <style>
    .error-hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      background-image:
        linear-gradient(
          rgba(11, 11, 16, 0.85),
          rgba(11, 11, 16, 0.85)
        ),
        url("assets/img/404-bg.jpg");
      background-size: cover;
      background-position: center;
    }

    .error-content {
      max-width: 520px;
    }

    .error-code {
      font-family: Space Grotesk, sans-serif;
      font-size: 4rem;
      font-weight: 700;
      margin: 0 0 0.5rem 0;
      letter-spacing: 1px;
    }

    .error-sub {
      color: var(--muted);
      margin-bottom: 2rem;
    }

    .error-actions a {
      display: inline-block;
      margin-right: 1.25rem;
      text-decoration: none;
      font-weight: 600;
      color: var(--text);
      border-bottom: 1px solid var(--text);
    }

    .error-actions a:hover {
      color: var(--accent);
      border-color: var(--accent);
    }
  </style>
</head>

<body>
  <main class="error-hero">
    <div class="container">
      <div class="error-content">
        <div class="error-code">404</div>
        <p class="error-sub">
          You have reached a section of the circuit that has not been driven yet.
        </p>
        <div class="error-actions">
          <a href="/">Return to homepage</a>
          <a href="#contact">Contact the team</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>

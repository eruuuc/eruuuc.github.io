<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 | Sector3 Racing</title>

  <meta name="robots" content="noindex" />
  <meta name="theme-color" content="#1b0040" />

  <link rel="stylesheet" href="https://use.typekit.net/dis6mlt.css" />
  <link rel="stylesheet" href="style.css" />

  <style>
    .error-hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      background-image:
        linear-gradient(rgba(11, 11, 16, 0.86), rgba(11, 11, 16, 0.86)),
        url("assets/img/404-bg.jpg");
      background-size: cover;
      background-position: center;
    }

    .error-wrap {
      max-width: 560px;
    }

    .error-top {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      opacity: 0.95;
    }

    .error-top img {
      width: 34px;
      height: 34px;
      display: block;
    }

    .error-top span {
      font-family: var(--font-display);
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    .error-code {
      font-family: var(--font-display);
      font-size: 4rem;
      font-weight: 600;
      letter-spacing: 0.6px;
      margin: 0 0 0.75rem 0;
    }

    .error-sub {
      color: var(--muted);
      margin: 0 0 2rem 0;
      font-size: 1.05rem;
    }

    .error-actions a {
      display: inline-block;
      margin-right: 1.25rem;
      text-decoration: none;
      font-weight: 500;
      color: var(--text);
      border-bottom: 1px solid var(--text);
      padding-bottom: 2px;
    }

    .error-actions a:hover {
      color: var(--accent);
      border-color: var(--accent);
    }
  </style>
</head>

<body>
  <main class="error-hero">
    <div class="container">
      <div class="error-wrap">
        <div class="error-top">
          <img src="assets/logos/sector3-mark.svg" alt="Sector3 Racing logo" />
          <span>Sector3 Racing</span>
        </div>

        <div class="error-code">404</div>
        <p class="error-sub">You have reached a section of the circuit that has not been driven yet.</p>

        <ul class="error-list">
    <li>Double-check the URL for typos.</li>
    <li>
      <a href="/">Return to the homepage</a>.
    </li>
    <li>
      If you believe this is an error,
      <a href="/contact/">contact us</a>
      and we’ll help you find what you’re looking for.
    </li>
  </ul>
      </div>
    </div>
  </main>
</body>

  <!-- Footer -->
<footer class="site-footer">
  <div class="container footer-inner">

    <!-- Top logo row -->
    <div class="footer-top-logos" aria-label="Team and title partner logos">
      <!-- Sector3 Racing -->
      <a class="footer-top-logo" href="/" aria-label="Sector3 Racing home">
        <img src="/assets/logos/sector3-mark.svg" alt="Sector3 Racing logo" />
      </a>

      <!--
      Title Partner (future)
      To enable:
      1. Upload the SVG to /assets/logos/partners/
      2. Replace the src below
      3. Remove these comment tags
      -->
      <!--
      <a class="footer-top-logo" href="/partners/#title-partner" aria-label="Title partner">
        <img src="/assets/logos/partners/title-partner.svg" alt="Title partner logo" />
      </a>
      -->

    </div>

    <!-- Partners strip -->
    <div class="footer-partners" aria-label="Partners">
      <a class="footer-partner" href="/partners/#bosch" aria-label="Bosch">
        <img src="/assets/logos/partners/bosch.svg" alt="Bosch logo" />
      </a>

      <a class="footer-partner" href="/partners/#hydraulic-systems" aria-label="Hydraulic Systems">
        <img src="/assets/logos/partners/hydraulic-systems.svg" alt="Hydraulic Systems logo" />
      </a>

      <a class="footer-partner" href="/partners/#partner-3" aria-label="Partner 3">
        <img src="/assets/logos/partners/partner-3.svg" alt="Partner 3 logo" />
      </a>

      <a class="footer-partner" href="/partners/#partner-4" aria-label="Partner 4">
        <img src="/assets/logos/partners/partner-4.svg" alt="Partner 4 logo" />
      </a>
    </div>

    <!-- Legal -->
    <div class="footer-bottom">
      <div class="footer-legal">
        © <span id="year"></span> Sector3 Racing. All rights reserved.
      </div>
    </div>

  </div>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

  
</html>
